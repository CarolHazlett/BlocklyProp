        <div class="container">
            <div class="row">
                <div class="col-md-12" role="main">
                    <h1>BlocklyProp Community</h1>
                    <p>BlocklyProp community allows you to save your projects and share them with the community.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive" id="table-project">
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="project-dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="compile-dialog-title">Project info</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group form-inline">
                            <label for="type">Type:</label>
                            <label id="type"></label>
                        </div>

                        <div class="form-group form-inline">
                            <label for="board">Board:</label>
                            <label id="board"></label>
                        </div>

                        <div class="form-group">
                            <label for="name">Name</label>
                            <label class="form-control" id="name"></label>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" readonly="readonly" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="open-project" type="button" class="btn btn-primary">Open</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </body>
